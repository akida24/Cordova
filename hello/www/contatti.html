<html>
  <head>
      <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIPV92qFMv7Zvv9LCyj7aLAT8pyEwlXTc"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      
       <script type="text/javascript">
        
            function initialize() {

                
                var myLatlng = new google.maps.LatLng(44.898074,8.8281765);
                var mapOptions = {
                  center: myLatlng,
                  zoom: 13
                };

                var map = new google.maps.Map(document.getElementById('map-'),
                    mapOptions);
             
                var marker = new google.maps.Marker({
                  position: myLatlng,
                  map: map,
                  title: 'Angelo Giordano HairStyle'
                });
            };
           
           
            google.maps.event.addDomListener(window, 'load', initialize);

           
        </script>

      
      
  </head>
      
  <body class="basic blue-grey darken-4">
      
      <div id="map-"></div>
      
              <script src="js/materialize.js" ></script>
    </body>
