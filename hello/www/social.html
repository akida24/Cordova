            function onDeviceReady(){
              
            };

            function closeFunction() {
                navigator.notification.confirm(
                    "Vuoi veramente chiudere l'app?", 
                    function(buttonIndex){
                        ConfirmExit(buttonIndex);
                    }, 
                    "Confirmation", 
                    ["Si","No"]
                ); 
                
            };
 
            function ConfirmExit(stat){

               if(stat == "1"){
                    navigator.app.exitApp();
                }else{
                    return;
                };
            };
